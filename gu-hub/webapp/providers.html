<div class="col-md-12" ng-controller="GuProvidersController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-right">
                <a class="btn btn-big btn-default" href="#" ng-click="refresh()">
                    <span class="gu-refresh-icon"></span>
                </a>
            </div>
            <h4>
                <span class="gu-providers-icon gu-icon"></span>
                Providers
            </h4>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th width="25%">Node Id</th>
                    <th width="25%">Node Name</th>
                    <th width="10%">RAM</th>
                    <th width="10%">GPU</th>
                    <th width="10%">CPU cores</th>
                    <th width="10%">Sessions</th>
                    <th width="10%">Connection</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="peer in peers track by peer.nodeId">
                        <td gu-peer-id gu-click="show(peer)" peer="peer"></td>
                        <td gu-peer-name></td>
                        <td gu-peer-ram></td>
                        <td gu-peer-gpu></td>
                        <td gu-peer-num_cores>{{peer.num_cores}}</td>
                        <td>
                            <div class="badge-session" 
                            ng-class="(peer.sessions.length > 0) ? 'badge-session--green' : 'badge-session--red'"
                            animate-on-change="peer.sessions.length" 
                            anim-class="badge-anim"
                            timeout="100">{{(peer.sessions.length || 0)}}
                            </div>
                        </td>
                        <td>{{peer.peerAddr}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
