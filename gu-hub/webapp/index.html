<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golem Unlimited - Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="https://unpkg.com/angularjs-gauge@2.2.0/dist/angularjs-gauge.min.js"></script>
    <script src="web3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid" ng-controller="AppController">
    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        <h3><img src="icons/unlimited-logo-b&w.svg" width="75%"></h3>
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="tab in tabs" ng-class="{active: tab == activeTab}" style="font-size: 120%">
                                <a href="#" ng-click="openTab(tab)">
                                    <span ng-if="!!tab.iconClass" class="{{tab.iconClass}}"></span>
                                    <img ng-if="!!tab.iconImg" ng-src="{{tab.iconImg}}" width="30" height="30">
                                    <span>{{tab.name}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Plugins
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="tab in pluginTabs" ng-class="{active: tab == activeTab}">
                                <a href="#" ng-click="openTab(tab)">
                                    <span ng-if="!!tab.iconClass" style="font-size: 30px;" class="{{tab.iconClass}}"></span>
                                    <img ng-if="!!tab.iconImg" ng-src="{{tab.iconImg}}" width="30" height="30">
                                    {{tab.name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-10">
            <div class="row" ng-include="activeTab.page">
             {{activeTab | json }} / {{tab.name }}
            </div>
        </div>
    </div>
</div>
<script src="ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="app.js"></script>
<script src="services/peerMan.js"></script>
<script src="services/sessionMan.js"></script>
<script src="services/progressMan.js"></script>
<script src="directives/guToggle.js"></script>
<script src="directives/guPeerId.js"></script>
<script src="directives/guPeerName.js"></script>
<script src="directives/guPeerRam.js"></script>
<script src="directives/guPeerGpu.js"></script>
<script src="directives/guProgress.js"></script>
<script src="directives/guSelectProvider.js"></script>
<script src="directives/guListProvider.js"></script>
</body>
</html>
