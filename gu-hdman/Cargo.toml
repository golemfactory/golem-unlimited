[package]
name = "gu-hdman"
version = "0.1.0"
edition = "2018"


[features]
default = ["ssl"]
ssl = ["actix-web/ssl"]

[dependencies]

tokio-process = "0.2.3"
serde = { version = "1.0", features = ["derive"] }
semver = { version = "0.9", features = ["serde"] }
actix = "0.7"
actix-web = { version = "0.7", default-features = false }
futures = "0.1"
futures-cpupool = "0.1"
tokio-io = "0.1.11"

gu-actix = { path = "../gu-actix" }
gu-model = { path = "../gu-model", features = ["hash"] }
gu-persist = { path = "../gu-persist" }
bytes = "0.4"
bincode = "1.0.1"
failure = "0.1"
crc = "1.0.0"
log = "0.4.6"
chrono = { version = "0.4", features = ["serde"] }
derive_builder = "0.7"

[dev-dependencies]
tokio-stdin = "0.1.1"
serde_json = "1.0"
pbr = "1.0"
structopt = { version = "0.2" }
